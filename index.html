<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/img/w512h5121380376373MetroUICalculatorAlt.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="numb" class="item input" autofocus readonly>
      <button class="item" onclick="insert('(')">(</button>
      <button class="item" onclick="insert(')')">)</button>
      <button class="item clear" onclick="clean()">C</button>
      <button class="item" onclick="percent()">%</button>
      <button class="item" onclick="root()">&radic;</button>
      <button class="item" onclick="back()">&#8656;</button>
      <button class="item" onclick="insert('/')">&divide;</button>
      <button class="item" onclick="insert('7')">7</button>
      <button class="item" onclick="insert('8')">8</button>
      <button class="item" onclick="insert('9')">9</button>
      <button class="item" onclick="insert('*')">&times;</button>
      <button class="item" onclick="insert('4')">4</button>
      <button class="item" onclick="insert('5')">5</button>
      <button class="item" onclick="insert('6')">6</button>
      <button class="item" onclick="insert('-')">-</button>
      <button class="item" onclick="insert('1')">1</button>
      <button class="item" onclick="insert('2')">2</button>
      <button class="item" onclick="insert('3')">3</button>
      <button class="item plus" onclick="insert('+')">+</button>
      <button class="item" onclick="insert('.')">.</button>
      <button class="item" onclick="insert('0')">0</button>
      <button class="item" onclick="aqual()">=</button>
    </div>
      <script src="/js/script.js"></script>
  </body>
</html>
